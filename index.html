<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/word.css">
    <script src="./scripts/word.js" defer></script>
    <title>Word Guessing Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Word Guessing Game</h1>
        <p>Try to guess the word by entering letters. You have 6 tries!</p>
        <div id="word-display"></div>
        <div id="guesses-left"></div>
        <div id="guessed-letters"></div>
        <input type="text" id="letter-input" maxlength="1">
        <button id="guess-button">Guess</button>
        <div id="message"></div>
    </div>
</body>
</html>
